<div id="render_mute1" class="page" style="display: none;">
    <i class="fa fa-times-circle-o fa-3x nav-close nav-goPage" data-pageid="page-obj1" data-cbfunc="stopMute1" aria-hidden="true"></i>
    <div id="dpi"></div>
    <p style="color:#808080" id="demo"></p>
    <div id="footer1">
        <table align="center" valign="bottom">
                <td align="right" valign="center">
                    <div id="g1"></div>
                    <script src="./js/raphael-2.1.4.min.js"></script>
                    <script src="./js/justgage.js"></script>
                    <script>
	    	            render_mute_1.init();

                        var g1;
                        var valGage1=100;
                        $(document).ready(function(event) {
                            val = getRandomInt(0, 200);

                            g1 = new JustGage({
                                id: "g1",
                                value: val,
                                min: 0,
                                max: 200,
                                title: "",
                                label: "of real size"
                            });
                        });
                        setInterval(function() {
                            g1.refresh(valGage1);
                            valGage1=100;
                        }, 250);
                    </script>
                </td>
                
                <td align="left" valign="bottom">
                    <span tkey="3dsize"></span><br>
                    <span tkey="realsize"></span><br>
                    <span id="void"></span><br>
                </td>
                <td align="left" valign="bottom">
                    <span id="myText">2 cm</span><br>
                    <span id="myText2">3 cm</span><br>
                    <span id="void"></span><br>
                </td>
            </table>
        </div>
    </div>
